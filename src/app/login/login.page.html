<ion-content>
  <div class="wrapper">
      <div class="container">
          <div class="logo"><img src="assets/images/scip_icon1.png" /></div>
          <form name="frm_login" #loginfrm="ngForm">
            <div class="form-group">
              <label for="email">e-mail:</label>
             
              <input type="email" (keyup)="emailCheck()" required class="form-control" #email="ngModel" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="error">

              <div *ngIf="email?.errors.required">
                Email is required.
              </div>
              
            </div>
            <div *ngIf="email.touched && !emailValid"  class="error">
            <div >
              Invalid email.
            </div>
          </div>
          </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" required id="pwd" #pass="ngModel" placeholder="Enter password" name="pwd" [(ngModel)]="user.password">
              <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                class="error">

              <div *ngIf="pass?.errors.required">
                Password is required.
              </div>
              
              </div>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="button" class="btn my-btn" (click)="login()" [disabled]="!loginfrm.valid"> Mit E-Mail einloggen </button>
          </form>
          <div class="extra">
              <a href="#">Forgot password?</a>
          </div>

        </div>
      
  </div>

</ion-content>
